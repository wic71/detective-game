<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Frost & Fika: Rookie Investigations{% endblock %}</title>

    <!-- Ladda in Bootstrap 5 från CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Anpassad CSS för en ren design */
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .content {
            padding-top: 20px;
        }
        .footer {
            text-align: center;
            padding: 15px 0;
            border-top: 1px solid #e9ecef;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Frost & Fika: Rookie Investigations</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'detective_office' %}">Detektivkontoret</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'account_logout' %}">Logga ut</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'account_login' %}">Logga in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'account_signup' %}">Registrera</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Huvudinnehåll -->
    <div class="container content">
        {% block content %}
        <!-- Här fyller du på med sidans innehåll -->
        {% endblock %}
    </div>
    
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; {% now "Y" %} Deckarspel. Alla rättigheter förbehållna.</p>
      </div>
    </footer>
    
    <!-- Bootstrap JS Bundle (inkluderar Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
